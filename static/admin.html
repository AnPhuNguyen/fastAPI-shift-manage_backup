<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Admin</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div id="userInfo" class="bg-info-subtle text-dark p-3"></div>
    <div class="container justify-content-center align-items-center">
        <div class="row">
            <div class="col-7">
                <h2>Welcome to shift managing app!</h2>
                <h5>role: staff</h5>
            </div>
            <div class="col">
                <button id="logoutBtn" class="m-3">Logout</button>
                <button id="chatBtn">To chatroom</button>
            </div>
            <hr style="height:2px;border-width:0;color:gray;background-color:gray" >
            <!-- <div class="col">Column</div> -->
            <!-- <div class="col">Column</div> -->
        </div>
        <!-- Navigation bar with two buttons -->
        <div class="row mb-3">
            <div class="col">
                <nav class="btn-group" role="group" aria-label="Toggle views">
                    <button id="btnShiftDetail" type="button" class="btn btn-outline-primary">Shift Detail</button>
                    <button id="btnStaffList" type="button" class="btn btn-primary">Staff Organizing</button>
                </nav>
            </div>
        </div>

        <div class="row" id="shiftDetailSection" style="display:none;">
            <table id="shift_detail" class="table-bordered"></table>
        </div>
        <div class="row" id="staffListSection">
            <div class="row">
                <div class="col">
                    <h3>Organization's staffs</h3>
                    <p>Click on a link will direct to that staff's shift table</p>
                </div>
                <div class="col bg-secondary-subtle"  style="overflow-y:auto; height: 400px;">
                    <div id='staffList'></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Toggle sections and button active states
        const btnShiftDetail = document.getElementById('btnShiftDetail');
        const btnStaffList = document.getElementById('btnStaffList');
        const shiftDetailSection = document.getElementById('shiftDetailSection');
        const staffListSection = document.getElementById('staffListSection');

        btnShiftDetail.addEventListener('click', () => {
            shiftDetailSection.style.display = 'block';
            staffListSection.style.display = 'none';
            btnShiftDetail.classList.add('btn-primary');
            btnShiftDetail.classList.remove('btn-outline-primary');
            btnStaffList.classList.remove('btn-primary');
            btnStaffList.classList.add('btn-outline-primary');
        });

        btnStaffList.addEventListener('click', () => {
            shiftDetailSection.style.display = 'none';
            staffListSection.style.display = 'block';
            btnStaffList.classList.add('btn-primary');
            btnStaffList.classList.remove('btn-outline-primary');
            btnShiftDetail.classList.remove('btn-primary');
            btnShiftDetail.classList.add('btn-outline-primary');
        });
    </script>

    <script src="/static/js/success.js"></script>
    <script src="/static/js/admin.js"></script>
</body>

</html>
